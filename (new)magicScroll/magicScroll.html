<!DOCTYPE html>
<html lang="ko">
<head>
	<title>magicScroll practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
</head>
<body>
	<main role="main">
		<section>
			<div>
				<h1>Basic Pin</h1>
			</div>
		</section>
	
		<section id="pinned-trigger1">
			<div id="pinned-element1">
				<p>This element will be pinned for the half the window height</p>
			</div> 
		</section>
	
		<section id="pinned-trigger2">
			<div id="pinned-element2">
				<p>This element will be pinned for a duration of 400px</p>
			</div>
		</section>
		
		<section>
			<div>
				<p>Section Four!</p>
			</div>
		</section>
	</main>
<script src="script.js"></script>
</body>
</html>
