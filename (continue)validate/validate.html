<!DOCTYPE html>
<html>
<head>
	<title>유효성 검사</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- 목표:
	- 유효성검사
	- 한 항목이라도 입력되지 않으면 alert으로 입력되지 않은 항목 중 첫번째 항목만 알려준다.
	- 각 조건에 맞지 않는 값이 입력될 경우 알려준다.

	유효값
	- 이름은 한글만 입력가능
	- 전화번호는 국번을 제외한 값이 7자리 이상이어야 한다.
	- 전화번호의 각 input은 각각 3, 4, 4개 이상의 숫자는 입력할 수 없다.
	- 접근성을 준수한다.

-->
<h1>유효성검사</h1>
<ul>
	<li>
		<label for="name">이름</label>
		<input type="text" name="name" placeholder="이름을 입력하세요" />
	</li>
	<li>
		<label for="celphonenumber">전화번호</label>
		<ul>
			<li><input type="number" name="celphonenumber" maxlength="3" /></li>
			<li><input type="number" name="celphonenumber" maxlength="4" /></li>
			<li><input type="number" name="celphonenumber" maxlength="4" /></li>
		</ul>
	</li>
	<li></li>
</ul>






<button name="save" type="submit">저장</button>
<script src="./script.js"></script>
<script>
	validate.validate();
</script>
</body>
</html>
